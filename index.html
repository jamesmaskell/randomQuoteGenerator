<!DOCTYPE html>
<html>
    <head>
        <title>Random Quotes!</title>
        <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link href="./node_modules/font-awesome/css/font-awesome.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                        <div id="quote-box">
                            <button id="new-quote" class="btn btn-primary">New Quote</button>
                            <a class="btn btn-primary" id="tweet-quote" href="http://twitter.com/intent/tweet"><i class="fa fa-twitter"></i></a>
                            <div id="text" class="aaa"></div>
                            <div id="author" class="aaa"></div>
                        </div>
                </div> 
            </div>
        </div>
    </body>
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>     
</html>
